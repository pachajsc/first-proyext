
<agm-map [latitude]="lat" [longitude]="lng">
		<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
	
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>Lista de lugares</h2>
			<div class="well">
				<ul class="list-group">
					<ng-container *ngFor="let lugar of lugares; odd as par" >
						<a routerLink="/crear/{{lugar.id}}">
							<li class="list-group-item" contar-clicks>
							{{lugar.nombre}}
							</li>
						</a>
					</ng-container>
				</ul>
			</div>
		</div>
		<div class="col-md-4">
			<hr>
			<div class="row">
				<div class="col-md-12">
					<a routerLink="/crear/new" class="btn btn-primary">Crear nuevo negocio</a>
				</div>
			</div>
			<hr>

			<h2>Lista destacada</h2>
			<div class="well">
					<ul class="list-group">
							<ng-container *ngFor="let lugar of lugares">
								
								<li class="list-group-item" *ngIf="lugar.plan == 'pagado'">
										{{lugar.nombre}} 
								</li>
								
							</ng-container>
					</ul>
			</div>
		</div>
	</div>
</div>
